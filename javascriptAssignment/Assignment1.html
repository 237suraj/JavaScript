<!DOCTYPE html>
<html>
<head>
    <title>Assignment 1</title>
    <script lang="javascript">
        function checkPrimeNumber() {
            var input_text = document.getElementById("inputText");
            var good_prime = document.getElementById("goodPrime");
            var horrible_prime = document.getElementById("horriblePrime");
            input_text.innerHTML = "";
            good_prime.innerHTML = "";
            horrible_prime.innerHTML = "";
            if(input_text.value>-1){
                if (input_text.value == 1 || !isPrimeNumber(input_text.value)) 
                    input_text.value="Enter only prime numbers";
                else if(input_text.value==2)
                    horrible_prime.innerHTML="Horrible prime number";
                else
                    good_prime.innerHTML="Good prime number";
            }
            else{
                input_text.value="Enter positive prime number only";
            }
            function isPrimeNumber(value) {
                for (var i = 2; i < value; i++)
                    if(value%i==0) return false;
                return true;
            }
        }
    </script>
</head>
<body>
    <h1>Check good or horrible prime number</h1>
    <div style="padding:5px"><input type="text" id="inputText" onfocus="javascript:inputText.value=''"/> &nbsp; 
        <span id="goodPrime" style="padding:5px;color: green;"></span>
    </div>
    <div style="padding:5px"><button onclick="checkPrimeNumber()">Check</button></div>
    <div style="padding:5px; color:red;"><span id="horriblePrime"></span></div>
</body>
</html>
